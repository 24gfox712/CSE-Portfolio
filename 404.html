<!DOCTYPE html>
<html>
  <head>
    <title>404 - Page Not found</title>
  </head>
  <body>
    <h3>
      Page not found - <br>
      Redirecting you home in <span id="countdown">10</span> seconds
    </h3>
    <!-- JavaScript part -->
    <script type="text/javascript">
        var seconds = 10;
        function countdown() {
            seconds = seconds - 1;
            if (seconds < 0) {
                // Chnage your redirection link here
                window.location = "https://24gfox712.github.io/CSE-Portfolio/";
            } else {
                // Update remaining seconds
                document.getElementById("countdown").innerHTML = seconds;
                // Count down using javascript
                window.setTimeout("countdown()", 1000);
            }
        }
        countdown();
    </script>

  </body>
</html>
