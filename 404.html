<!DOCTYPE html>
<html>
  <head>
    <title>404 - Page Not found</title>
  </head>
  <body>
    <style>
      
    </style>
    <span style="font-size: 300%">
    <span style="text-align: center">
    <span style="color: red"><strong>Error:</strong> Page not found</span> - <br>
      Redirecting you home in <span id="countdown">10</span> seconds</span></span><br><br>
    Click <strong><button onClick="redir()">HERE</button></strong> if you are not taken automatically.
    
    <!-- JavaScript part -->
    <script type="text/javascript">
        var seconds = 10;
        function redir() {
          window.location = "https://24gfox712.github.io/CSE-Portfolio/";
        }
        function countdown() {
            seconds = seconds - 1;
            if (seconds < 0) {
                redir()
            } else {
                // Update remaining seconds
                document.getElementById("countdown").innerHTML = seconds;
                // Count down using javascript
                window.setTimeout("countdown()", 1000);
            }
        }
        countdown();
    </script>

  </body>
</html>
