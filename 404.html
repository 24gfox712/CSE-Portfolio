<!DOCTYPE html>
<html>
  <head>
    <title>404 - Page Not found</title>
  </head>
  <body>
    <style>
      
    </style>
    <span style="color: red"><strong>Error:</strong> Page not found</span> - <br>
    Redirecting you home in <span id="countdown">5</span> seconds
    <!-- JavaScript part -->
    <script type="text/javascript">
        var seconds = 5;
        function countdown() {
            seconds = seconds - 1;
            if (seconds < 0) {
                // Chnage your redirection link here
                window.location = "https://24gfox712.github.io/CSE-Portfolio/";
            } else {
                // Update remaining seconds
                document.getElementById("countdown").innerHTML = seconds;
                // Count down using javascript
                window.setTimeout("countdown()", 1000);
            }
        }
        countdown();
    </script>

  </body>
</html>
